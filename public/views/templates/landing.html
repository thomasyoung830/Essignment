<!-- navbar --> 
<div class="container" id="nav-container">
  <header class="main-header">
    <div class="site-logo" href="/">
      <p>E-ssignment</p>
    </div>
  </header>
</div>

<div class="container"> <!-- start of master container -->
  
  <!-- search -->
  <div class="container" id="search-container">
    <div class="row">
      <form ng-submit="submit(); myValue = true" id="search-form" role="form">
        <div class="form-group move-down"></div>
        <button type="submit" class="btn btn-primary left" id="main-button" ng-click="open()">+ Create New Assignment</button>
      </form>
    </div>
  </div>

  <div data-ng-if="myValue"> <!-- start hide -->
    <div class="container"> <!-- main container -->
      <div class="row"> <!-- main row -->


        <!-- left col -->
        <div class="col-xs-3" id="assignment-column">
          <h2 class="center"><b>Assignments</b></h2>
            <div ng-repeat="assignment in assignments" ng-click="getDescription(assignment); 
            setSelected();" class="well {{selected}}" id="assignment-repeat">
              <p class="assignment"><b>{{assignment.title}}</b></p>
              <p class="date2">{{assignment.due_at | date: "fullDate"}}</p>
            </div>
        </div>


        <!-- right col -->
        <div class="container right-side">
          <button type="button" class="btn col-xs-2 col-xs-offset-1 {{descSelected}}" ng-click="unSelect(); setDescSelected();" ui-sref="landing.description">Description</button>
          <button type="button" class="btn col-xs-2 tab2 {{subSelected}}" ng-click="unSelect(); setSubSelected(); getSubmissions(assignment);" ui-sref="landing.submissions">Submissions</button>
          <div class="col-xs-8 col-xs-offset-1" id="assignment-column" ui-view>
            <div class="well" id="assignment-repeat">
              <h2>Click to see a Description or Submissions for a specific Assignment</h2>
            </div>
          </div>
        </div>

      </div> <!-- end of main row -->
    </div> <!-- end of main container -->

    <div class="container" id="foursquare-pictures">
      <div class="container" id="pictures-container">
        <div class="row" id="pictures-row">
          <div class="col-lg-12">
            <div class="cover-container">
              <div ng-repeat="picture in pictures" class="cover-item">
                <img ng-src="{{picture.prefix}}183x183{{picture.suffix}}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- end hide -->

</div> <!-- end of master container
