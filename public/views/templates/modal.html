<div class="modal-header">
    <h3 class="modal-title">Create New Assignment</h3>
        </div>
        <div class="modal-body">
            <form novalidate class="simple-form">
                Assignment Title: <br /><textarea cols="65" type="text" ng-model="assignment.title"> </textarea> <br />
                Assignment Description: <br />
                <textarea rows="4" cols="65" id="textareaEdit" ng-model="assignment.description"></textarea> <br />
                Due Date: <br /><input type="date" ng-model="assignment.due_at" /><br />
          </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="create(assignment)">Create</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>

</div>
